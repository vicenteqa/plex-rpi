version: "3.7"

services:

  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    network_mode: host
    expose:
      - 32400
      - 33400
    # Descomentar si NO usas network_mode: "host"
    environment:
      - TZ=Europe/Madrid
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${STORAGE}:/config
      - ${MEDIA}:/media
      - ${STORAGE}:/transcode

  transmission:
    image : jaymoulin/transmission:3.00-1.6.1
    command: transmission-daemon -f -g /config
    volumes:
      - ./transmission:/config
      - ${STORAGE}/torrents:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    expose:
      - 9091
    restart: unless-stopped

  flexget:
    image: wiserain/flexget:3.5
    volumes:
      - ./flexget:/config
      - ./flexget/custom-cont-init.d:/custom-cont-init.d
      - ${STORAGE}/torrents:/downloads
      - ${MEDIA}:/storage
    ports:
      - 5050:5050
    environment:
      - PUID=1001
      - PGID=1001
      - TORRENT_PLUGIN=transmission
      - FG_WEBUI_PASSWD=p3l4d0_N3RD # la puedes cambiar por la que quieras
    restart: unless-stopped